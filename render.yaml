services:
  - type: web
    name: pdf-extractor
    env: python
    runtime: python-3.11
    buildCommand: |
      apt-get update
      apt-get install -y default-jre
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
